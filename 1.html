<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença Web e Internet</title>
    <style>
        h1{
            color:blueviolet
        }#internet{
            background-color: antiquewhite;
        }#web{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="internet">
        <h1>Internet</h1>
        <p>A internet permite a comunicação entre serviços no mundo todo. É a base para que serviços web funcionem.</p>
    </div>
    
    <div id="web">
        <h1>Web</h1>
        <p>A Web é um serviço que funciona através da internet, são páginas associadas a navegadores. É usado HTTP ou HTTPS para a web.</p>

    </div>
</body>
</html>
