<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<title>Exerc√≠cio 2</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                background-color: #fff
            }

            body{
                padding: 0px;
                margin: 0px;
            }
            
            *{border-radius: 10px;
            margin: 10px;}
            .container{
                border-radius: 0px;
                margin: 0px;
                display: grid;
                grid-template-areas:
                "header header  empty   cabeca"
                "nav    main    main    main"
                "nav    main    main    main";
                .header{grid-area: header;}
                .navegacao{grid-area: nav;}
                .cabeca{grid-area: cabeca;}
                .main{grid-area: main;}
                grid-template-rows: 32vh 32vh 31vh;
                grid-template-columns: 29vw 19vw 30vw 19vw;
            }

            .header {
                background-color: #2d2d3a;
                padding: 10px;
                display: flex;
                align-items: center;
            }

            .navegacao{
                background-color: #20202a;
                padding: 10px;
            }

            .cabeca{
                background-color: #FFC107;
                padding: 10px;
            }

            .main{
                background-color: #2d2d3a;
                display: grid;
                grid-template-areas:
                "e  f   g"
                "m  i   j";
                .e{grid-area: e;}
                .f{grid-area: f;}
                .g{grid-area: g;}
                .m{grid-area: m;}
                .i{grid-area: i;}
                .j{grid-area: j;}
                grid-template-columns: 27% 46% 27%;
                grid-template-rows: 50% 50%;
            }

            .e, .f, .g, .m, .i, .j{
                background-color: #FFC107;
                padding: 10px;
            }

        </style>
	</head>

	<body>
        <div class="container">
            <div class="header">A</div>
            <div class="cabeca">B</div>
            <div class="navegacao">C</div>
            <div class="main">
                <div class="e">E</div>
                <div class="f">F</div>
                <div class="g">G</div>
                <div class="m">M</div>
                <div class="i">I</div>
                <div class="j">J</div>
            </div>
            
        </div>
    </body>
